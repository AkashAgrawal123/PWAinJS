<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="images/favico.png" />
    <meta name="theme-color" content="#e15b00" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Salsa&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    ></script>

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Slick Carousel CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./login.css" />
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light nav-bar-def">
      <a class="navbar-brand" href="https://www.shopacer.co.in/">
        <img
          src="https://static-ecapac.acer.com/media/mf_webp/png/media/logo/default/acer.webp"
          alt="ACER"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#nav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon nav-toggler"> </span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav navbar-nav-main p-3 p-lg-0">
          <li
            class="nav-item nav-item-close"
            style="
              display: none;
              text-align: right;
              padding-right: 0;
              padding-top: 0;
              border: none;
            "
          >
            <i
              class="fa-solid fa-xmark"
              style="font-size: 25px; font-weight: bold"
            ></i>
          </li>
          <li class="nav-item">
            <a class="nav-link text-truncate salsa-regular" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-truncate salsa-regular"
              href="#"
              target="_blank"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-truncate salsa-regular"
              href="#"
              target="_blank"
              >Contact us</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link text-truncate salsa-regular" href="#">Careers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-truncate salsa-regular" href="#">FAQs</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="acer-app">
      <img
        class="acer-app-image"
        src="https://static-ecapac.acer.com/media/mf_webp/png/media/logo/default/acer.webp"
      />
      <div>
        <h6>Acer India</h6>
        <p>https://store.acer.com/</p>
      </div>
      <button class="acer-app__install--button" id="installButton">
        Install
      </button>
    </div>
    <div class="acer-container">
      <button class="prev">
        <i class="fa-solid fa-circle-chevron-left"></i>
      </button>
      <div class="carousel">
        <div>
          <img src="./images/image3.png" alt="image1" />
        </div>
        <div>
          <img src="./images/image2.png" alt="image1" />
        </div>
        <div>
          <img src="./images/image1.png" alt="image1" />
        </div>
        <div>
          <img src="./images/image4.png" alt="image1" />
        </div>
      </div>

      <button class="next">
        <i class="fa-solid fa-circle-chevron-right"></i>
      </button>
      <div class="form">
        <form id="myForm">
          <h1 class="salsa-regular form-heading">Sign in</h1>
          <div class="form-group mb-4 salsa-regular">
            <label for="emailInput" class="salsa-regular"
              >Email<span>*</span></label
            >
            <input
              type="email"
              class="form-control salsa-regular"
              id="emailInput"
              placeholder="Enter your email"
              name="email"
              required
            />
          </div>
          <div class="form-group mb-4 salsa-regular">
            <label for="passwordInput salsa-regular"
              >Password<span>*</span></label
            >
            <input
              type="password"
              class="form-control salsa-regular"
              id="passwordInput"
              placeholder="Enter password"
              name="password"
              required
            />
          </div>
          <div class="captcha-container mb-3">
            <div class="captcha--input">
              <label for="captchaInput" class="captcha-input salsa-regular"
                >Captcha<span>*</span></label
              >
              <input
                type="text"
                class="form-control captcha_textfield salsa-regular"
                id="txtInput"
                placeholder="Enter the captcha value"
                name="captcha"
                required
              />
            </div>
          </div>
          <div class="acer--captcha mb-3">
            <canvas id="textCanvas"></canvas>
            <img id="image" class="chaptcha_image" src="" />
            <button
              type="button"
              class="btn btn-secondary refresh_button"
              id="refreshButton"
            >
              <i class="fa-solid fa-rotate"></i>
            </button>
          </div>
          <div class="submit-section">
            <button
              type="submit"
              class="submit-button btn btn-primary salsa-regular"
            >
              Submit
            </button>
            <div class="d-flex align-items-center">
              <a href="#" class="forgot-password salsa-regular"
                >Forgot password?</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="footer d-flex justify-content-center salsa-regular">
      <p class="footer-text salsa-regular">Â©2024 Acer Inc.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="./login.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
